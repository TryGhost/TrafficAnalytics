name: traffic-analytics
services:
  firestore:
    image: google/cloud-sdk:emulators
    command: ["/app/firestore-wrapper.sh"]
    ports:
      - ${FIRESTORE_PORT:-8080}:8080
    volumes:
      - ./docker/firestore/firestore-wrapper.sh:/app/firestore-wrapper.sh:ro
    environment:
      - GOOGLE_CLOUD_PROJECT=traffic-analytics-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 5s
      timeout: 3s
      retries: 5
    stop_grace_period: 5s
    networks:
      - dev-network

  pubsub:
    image: google/cloud-sdk:emulators
    command: ["/app/start-pubsub.sh"]
    ports:
      - ${PUBSUB_PORT:-8085}:8085
    volumes:
      - ./docker/pubsub/start-pubsub.sh:/app/start-pubsub.sh:ro
    environment:
      - GOOGLE_CLOUD_PROJECT=traffic-analytics-dev
      - PUBSUB_TOPIC_PAGE_HITS_RAW=traffic-analytics-page-hits-raw
      - PUBSUB_SUBSCRIPTION_PAGE_HITS_RAW=traffic-analytics-page-hits-raw-sub
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8085 && test -f /tmp/pubsub-ready"]
      interval: 5s
      timeout: 3s
      retries: 10
    stop_grace_period: 2s
    networks:
      - dev-network

  analytics-service:
    image: local/traffic-analytics:development
    pull_policy: never
    build:
      context: .
      dockerfile: Dockerfile
    command: ["yarn", "dev"]
    ports:
      - ${ANALYTICS_PORT:-3000}:3000
    env_file:
      - path: .env
        required: false
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - GOOGLE_CLOUD_PROJECT=traffic-analytics-dev
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - FIRESTORE_DATABASE_ID=traffic-analytics-dev
      - SALT_STORE_TYPE=firestore
      - PUBSUB_EMULATOR_HOST=pubsub:8085
      - PUBSUB_TOPIC_PAGE_HITS_RAW=traffic-analytics-page-hits-raw
      - GOOGLE_APPLICATION_CREDENTIALS=/dev/null
      - PROXY_TARGET=${PROXY_TARGET:-http://fake-tinybird:8080/v0/events}
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    depends_on:
      firestore:
        condition: service_healthy
      pubsub:
        condition: service_healthy
      fake-tinybird:
        condition: service_healthy

  worker:
    image: local/traffic-analytics:development
    pull_policy: never
    command: ["yarn", "dev"]
    ports:
      - ${WORKER_PORT:-3001}:3000
    env_file:
      - path: .env
        required: false
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - WORKER_MODE=true
      - GOOGLE_CLOUD_PROJECT=traffic-analytics-dev
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - FIRESTORE_DATABASE_ID=traffic-analytics-dev
      - SALT_STORE_TYPE=firestore
      - PUBSUB_EMULATOR_HOST=pubsub:8085
      - PUBSUB_TOPIC_PAGE_HITS_RAW=traffic-analytics-page-hits-raw
      - PUBSUB_SUBSCRIPTION_PAGE_HITS_RAW=traffic-analytics-page-hits-raw-sub
      - GOOGLE_APPLICATION_CREDENTIALS=/dev/null
      - PROXY_TARGET=${PROXY_TARGET:-http://fake-tinybird:8080/v0/events}
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    depends_on:
      firestore:
        condition: service_healthy
      pubsub:
        condition: service_healthy
      fake-tinybird:
        condition: service_healthy

  fake-tinybird:
    image: wiremock/wiremock:3.13.1
    ports:
      - ${FAKE_TINYBIRD_PORT:-8089}:8080
    command: ["--global-response-templating", "--verbose"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - dev-network

  e2e-test:
    image: local/traffic-analytics:development
    pull_policy: never
    command: ["yarn", "test:e2e"]
    env_file:
      - path: .env
        required: false
    environment:
      - NODE_ENV=testing
      - ANALYTICS_SERVICE_URL=http://analytics-service:3000
      - WIREMOCK_URL=http://fake-tinybird:8080
    tty: true
    networks:
      - dev-network
    profiles: [e2e]
    depends_on:
      analytics-service:
        condition: service_healthy
      worker:
        condition: service_healthy
      fake-tinybird:
        condition: service_healthy

  test:
    image: local/traffic-analytics:development
    pull_policy: never
    command: sh -c "yarn test && yarn lint"
    env_file:
      - path: .env
        required: false
    environment:
      - NODE_ENV=testing
      - GOOGLE_CLOUD_PROJECT=traffic-analytics-test
      - FIRESTORE_EMULATOR_HOST=firestore-test:8080
      - PUBSUB_EMULATOR_HOST=pubsub-test:8085
      - PUBSUB_TOPIC_PAGE_HITS_RAW=test-traffic-analytics-page-hits-raw
      - PUBSUB_SUBSCRIPTION_PAGE_HITS_RAW=test-traffic-analytics-page-hits-raw-sub
      - FIRESTORE_DATABASE_ID=(default)
      - FIRESTORE_SALT_COLLECTION=salts
      - GOOGLE_APPLICATION_CREDENTIALS=/dev/null
    tty: true
    networks:
      - test-network
    profiles: [testing]
    depends_on:
      firestore-test:
        condition: service_healthy
      pubsub-test:
        condition: service_healthy

  lint:
    image: local/traffic-analytics:development
    pull_policy: never
    command: ["yarn", "lint"]
    env_file:
      - path: .env
        required: false
    tty: true
    networks:
      - test-network
    profiles: [testing]

  # Test-specific emulator services (isolated from dev)
  firestore-test:
    image: google/cloud-sdk:emulators
    command: ["/app/firestore-wrapper.sh"]
    volumes:
      - ./docker/firestore/firestore-wrapper.sh:/app/firestore-wrapper.sh:ro
    environment:
      - GOOGLE_CLOUD_PROJECT=traffic-analytics-test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 5s
      timeout: 3s
      retries: 5
    stop_grace_period: 5s
    networks:
      - test-network
    profiles: [testing]

  pubsub-test:
    image: google/cloud-sdk:emulators
    command: ["/app/start-pubsub.sh"]
    volumes:
      - ./docker/pubsub/start-pubsub.sh:/app/start-pubsub.sh:ro
    environment:
      - GOOGLE_CLOUD_PROJECT=traffic-analytics-test
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8085 && test -f /tmp/pubsub-ready"]
      interval: 5s
      timeout: 3s
      retries: 10
    stop_grace_period: 2s
    networks:
      - test-network
    profiles: [testing]


volumes:
  node_modules_volume:

networks:
  dev-network:
    name: ${COMPOSE_PROJECT_NAME:-traffic-analytics}-dev
  test-network:
    name: ${COMPOSE_PROJECT_NAME:-traffic-analytics}-test
