name: traffic-analytics
services:
  firestore:
    image: google/cloud-sdk:emulators
    command: ["/app/firestore-wrapper.sh"]
    ports:
      - ${FIRESTORE_PORT:-8080}:8080
    volumes:
      - ./docker/firestore/firestore-wrapper.sh:/app/firestore-wrapper.sh:ro
    environment:
      - GOOGLE_CLOUD_PROJECT=traffic-analytics-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 5s
      timeout: 3s
      retries: 5
    stop_grace_period: 5s

  pubsub:
    image: google/cloud-sdk:emulators
    command: ["/app/start-pubsub.sh"]
    ports:
      - ${PUBSUB_PORT:-8085}:8085
    volumes:
      - ./docker/pubsub/start-pubsub.sh:/app/start-pubsub.sh:ro
    environment:
      - GOOGLE_CLOUD_PROJECT=traffic-analytics-dev
      - PUBSUB_TOPIC_PAGE_HITS_RAW=traffic-analytics-page-hits-raw
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8085 && test -f /tmp/pubsub-ready"]
      interval: 5s
      timeout: 3s
      retries: 10
    stop_grace_period: 5s

  analytics-service:
    image: local/traffic-analytics:development
    pull_policy: never
    build:
      context: .
      dockerfile: Dockerfile
    command: ["yarn", "dev"]
    ports:
      - ${ANALYTICS_PORT:-3000}:3000
    volumes:
      - .:/app
      - node_modules_volume:/app/node_modules
    env_file:
      - path: .env
        required: false
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - GOOGLE_CLOUD_PROJECT=traffic-analytics-dev
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - PUBSUB_EMULATOR_HOST=pubsub:8085
      - PUBSUB_TOPIC_PAGE_HITS_RAW=traffic-analytics-page-hits-raw
      - GOOGLE_APPLICATION_CREDENTIALS=/dev/null
    depends_on:
      firestore:
        condition: service_healthy
      pubsub:
        condition: service_healthy

  worker:
    image: local/traffic-analytics:development
    pull_policy: never
    command: ["yarn", "dev"]
    volumes:
      - .:/app
      - node_modules_volume:/app/node_modules
    env_file:
      - path: .env
        required: false
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - GOOGLE_CLOUD_PROJECT=traffic-analytics-dev
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - PUBSUB_EMULATOR_HOST=pubsub:8085
      - PUBSUB_TOPIC_PAGE_HITS_RAW=traffic-analytics-page-hits-raw
      - GOOGLE_APPLICATION_CREDENTIALS=/dev/null
    depends_on:
      firestore:
        condition: service_healthy
      pubsub:
        condition: service_healthy

  test:
    image: local/traffic-analytics:development
    pull_policy: never
    command: sh -c "yarn test && yarn lint"
    volumes:
      - .:/app
      - node_modules_volume:/app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=testing
      - GOOGLE_CLOUD_PROJECT=traffic-analytics-dev
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - PUBSUB_EMULATOR_HOST=pubsub:8085
      - PUBSUB_TOPIC_PAGE_HITS_RAW=traffic-analytics-page-hits-raw
      - GOOGLE_APPLICATION_CREDENTIALS=/dev/null
    tty: true
    profiles: [testing]
    depends_on:
      firestore:
        condition: service_healthy
      pubsub:
        condition: service_healthy

  lint:
    image: local/traffic-analytics:development
    pull_policy: never
    command: ["yarn", "lint"]
    volumes:
      - .:/app
      - node_modules_volume:/app/node_modules
    env_file:
      - .env
    tty: true
    profiles: [testing]


volumes:
  node_modules_volume:
