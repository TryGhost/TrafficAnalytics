name: Run Healthchecks

on:
  workflow_call:
    inputs:
      environment:
        description: "The deployment environment (staging/production)"
        type: string
        required: true

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      healthcheck_urls: ${{ steps.set-urls.outputs.urls }}
    steps:
      - name: Set healthcheck URLs
        id: set-urls
        run: |
          if [ "${{ inputs.environment }}" == "staging" ]; then
            echo 'urls=[{"name":"staging-subdomain","base_url":"https://traffic-analytics-subdomain.ghost.is/"},{"name":"staging-custom-domain","base_url":"https://traffic-analytics.ghst.pro/"},{"name":"staging-subdirectory","base_url":"https://traffic-analytics-subdirectory.ghost.is/blog/"}]' >> $GITHUB_OUTPUT
          elif [ "${{ inputs.environment }}" == "production" ]; then
            echo 'urls=[{"name":"production-subdomain","base_url":"https://traffic-analytics-subdomain.ghost.io/"},{"name":"production-custom-domain","base_url":"https://traffic-analytics.ghost.org/"},{"name":"production-subdirectory","base_url":"https://traffic-analytics-subdirectory.ghost.io/blog/"}]' >> $GITHUB_OUTPUT
          fi

  healthchecks:
    name: Health Checks (${{ inputs.environment }})
    runs-on: ubuntu-latest
    needs: prepare
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJSON(needs.prepare.outputs.healthcheck_urls) }}
    steps:
      - uses: actions/checkout@v6

      - name: Run health checks
        uses: ./.github/actions/run-healthchecks
        with:
          base_url: ${{ matrix.target.base_url }}
          environment_name: ${{ matrix.target.name }}

      - name: Send Slack notification if health checks fail
        if: failure()
        uses: ./.github/actions/slack-healthcheck-failed
        with:
          environment: ${{ inputs.environment }}
          environment_name: ${{ matrix.target.name }}
          base_url: ${{ matrix.target.base_url }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
