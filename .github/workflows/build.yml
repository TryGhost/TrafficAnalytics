name: Build & Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  actions: write

jobs:
  handle-version-change:
    name: Handle Version Change
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check-version.outputs.changed }}
      current-version: ${{ steps.check-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: check-version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Get previous commit's version (if it exists)
          if git show HEAD~1:package.json > /dev/null 2>&1; then
            PREVIOUS_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")
            echo "Previous version: $PREVIOUS_VERSION"
            echo "Current version: $CURRENT_VERSION"

            if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
              echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "Version unchanged: $CURRENT_VERSION"
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "No previous commit found, assuming version change"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: "Create Release Tag"
        if: steps.check-version.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "v${{ steps.check-version.outputs.version }}"
          git push origin "v${{ steps.check-version.outputs.version }}"

      - name: Send slack notification for new version release
        uses: slackapi/slack-github-action@v2.1.1
        if: success() && steps.check-version.outputs.changed == 'true'
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "New Traffic Analytics Version Released: v${{ steps.check-version.outputs.version }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ":tada: *New Traffic Analytics Version Released*"
              - type: "section"
                fields:
                  - type: "mrkdwn"
                    text: "*Version:*\n:label: v${{ steps.check-version.outputs.version }}"
                  - type: "mrkdwn"
                    text: "*Status:*\n:large_green_circle: Released"
                  - type: "mrkdwn"
                    text: "*Tag:*\n:bookmark: <${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ steps.check-version.outputs.version }}|v${{ steps.check-version.outputs.version }}>"
                  - type: "mrkdwn"
                    text: "*Workflow:*\n:gear: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
            attachments:
              - color: "good"
                fallback: "New Traffic Analytics Version Released: v${{ steps.check-version.outputs.version }}"

  trigger-docker-hub-deploy:
    name: Trigger Docker Hub Deploy
    runs-on: ubuntu-latest
    needs: handle-version-change
    if: needs.handle-version-change.outputs.version-changed == 'true'
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker-hub.yml',
              ref: 'v${{ needs.handle-version-change.outputs.current-version }}'
            });

  build:
    name: Build
    needs: handle-version-change
    uses: ./.github/workflows/deploy-image-to-gcp.yml
    secrets: inherit

  deploy-staging:
    name: Deploy Staging
    needs: build
    uses: ./.github/workflows/deploy-environment.yml
    secrets: inherit
    with:
      environment: staging
      image: ${{ needs.build.outputs.version && format('europe-docker.pkg.dev/ghost-traffic-analytics/traffic-analytics/traffic-analytics:{0}', needs.build.outputs.version) || '' }}
      region: europe-west4
      region_name: netherlands
      services: '["analytics", "worker"]'

  healthcheck-staging:
    name: Healthcheck Staging
    needs: deploy-staging
    if: needs.deploy-staging.outputs.result == 'success'
    uses: ./.github/workflows/run-healthchecks.yml
    secrets: inherit
    with:
      environment: staging
      healthcheck_urls: '[{"name":"staging-subdomain","base_url":"https://traffic-analytics-subdomain.ghost.is/"},{"name":"staging-custom-domain","base_url":"https://traffic-analytics.ghst.pro/"},{"name":"staging-subdirectory","base_url":"https://traffic-analytics-subdirectory.ghost.is/blog/"}]'

  deploy-production:
    name: Deploy Production
    needs: [build, deploy-staging]
    uses: ./.github/workflows/deploy-environment.yml
    secrets: inherit
    with:
      environment: production
      image: ${{ needs.build.outputs.version && format('europe-docker.pkg.dev/ghost-traffic-analytics/traffic-analytics/traffic-analytics:{0}', needs.build.outputs.version) || '' }}
      region: europe-west4
      region_name: netherlands
      services: '["analytics", "worker"]'

  healthcheck-production:
    name: Healthcheck Production
    needs: deploy-production
    if: needs.deploy-production.outputs.result == 'success'
    uses: ./.github/workflows/run-healthchecks.yml
    secrets: inherit
    with:
      environment: production
      healthcheck_urls: '[{"name":"production-subdomain","base_url":"https://traffic-analytics-subdomain.ghost.io/"},{"name":"production-custom-domain","base_url":"https://traffic-analytics.ghost.org/"},{"name":"production-subdirectory","base_url":"https://traffic-analytics-subdirectory.ghost.io/blog/"}]'