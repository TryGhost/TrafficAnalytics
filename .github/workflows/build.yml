name: Build & Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  extract-node-version:
    name: Extract Node Version
    runs-on: ubuntu-latest
    outputs:
      node_version: ${{ steps.node-version.outputs.node_version }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract Node version from Dockerfile
        id: node-version
        run: |
          NODE_VERSION=$(grep -oP 'ARG NODE_VERSION=\K[0-9]+' Dockerfile)
          echo "node_version=$NODE_VERSION" >> $GITHUB_OUTPUT

  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    needs: [extract-node-version]
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        id: docker-build
        uses: ./.github/actions/docker-build
        with:
          node-version: ${{ fromJSON(needs.extract-node-version.outputs.node_version) }}
      - name: Lint & Test
        uses: ./.github/actions/lint-and-test
        with:
          docker-image: ${{ steps.docker-build.outputs.image-name }}

  build-push:
    name: Build and Push
    environment: build
    needs: [lint-and-test]
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.traffic-analytics-docker-metadata.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: "Auth with Google Cloud"
        id: gcp-auth
        uses: google-github-actions/auth@v2
        with:
          project_id: ghost-traffic-analytics
          token_format: access_token
          workload_identity_provider: projects/460065119042/locations/global/workloadIdentityPools/github-oidc-analytics/providers/github-provider-analytics
          service_account: gh-artifact-manager@ghost-traffic-analytics.iam.gserviceaccount.com
      - name: "Login to GCP Artifact Registry"
        uses: docker/login-action@v3
        with:
          registry: europe-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.gcp-auth.outputs.access_token }}
      - name: Traffic Analytics Docker meta
        id: traffic-analytics-docker-metadata
        uses: docker/metadata-action@v5
        with:
          images: |
            europe-docker.pkg.dev/ghost-traffic-analytics/traffic-analytics/traffic-analytics
          tags: |
            ${{ github.ref == 'refs/heads/main' && 'type=edge,branch=main' || '' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,priority=1100
            type=sha,format=long
      - name: Build Docker image
        id: build-docker-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.traffic-analytics-docker-metadata.outputs.tags }}

  deploy:
    name: Deploy
    needs: build-push
    strategy:
      matrix:
        environment: [staging, production]
        region: [europe-west4]
        include:
          - region: europe-west4
            region_name: netherlands
    uses: ./.github/workflows/deploy.yml
    with:
      environment: ${{ matrix.environment }}
      region: ${{ matrix.region }}
      version: ${{ needs.build-push.outputs.version }}
      service: >-
        ${{ contains(matrix.environment, 'staging') && 'stg' || 'prd' }}-${{ matrix.region_name }}-traffic-analytics
    secrets: inherit
