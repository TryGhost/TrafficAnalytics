name: Health Checks

on:
  schedule:
    # Run hourly
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  healthchecks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      fail-fast: false
      matrix:
        environment:
          - name: staging-subdomain
            base_url: https://traffic-analytics-subdomain.ghost.is/
          - name: staging-custom-domain
            base_url: https://traffic-analytics.ghst.pro/
          - name: staging-subdirectory
            base_url: https://traffic-analytics-subdirectory.ghost.is/blog/
    
    steps:
      - name: Wake up site
        run: |
          curl -s -o /dev/null "${{ github.event.inputs.target_url || matrix.environment.base_url }}" &
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package.json').devDependencies['@playwright/test']")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: yarn playwright install --with-deps
        
      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: yarn playwright install-deps

      - name: Run health checks
        id: healthchecks
        env:
          TEST_BASE_URL: ${{ github.event.inputs.target_url || matrix.environment.base_url }}
        run: yarn playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.environment.name }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Send slack notification if health checks fail
        uses: slackapi/slack-github-action@v2.1.0
        if: failure() && github.ref == 'refs/heads/main'
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "Analytics Service Health Check Failed"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ":rotating_light: *Analytics Service Health Check Failed*"
              - type: "section"
                fields:
                  - type: "mrkdwn"
                    text: "*Environment:*\n:computer: ${{ matrix.environment.name }}"
                  - type: "mrkdwn"
                    text: "*Target URL:*\n:globe_with_meridians: ${{ github.event.inputs.target_url || matrix.environment.base_url }}"
                  - type: "mrkdwn"
                    text: "*Workflow:*\n:gear: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
            attachments:
              - color: "danger"
                fallback: "Analytics Service Health Check Failed"