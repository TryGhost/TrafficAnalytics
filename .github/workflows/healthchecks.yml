name: Health Checks

on:
  schedule:
    # Run hourly
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  healthchecks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      fail-fast: false
      matrix:
        environment:
          - name: main
            base_url: https://main.ghost.org
    
    steps:
      - name: Wake up site
        run: |
          curl -s -o /dev/null "${{ github.event.inputs.target_url || matrix.environment.base_url }}" &
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: yarn playwright install --with-deps

      - name: Run health checks
        id: healthchecks
        env:
          TEST_BASE_URL: ${{ github.event.inputs.target_url || matrix.environment.base_url }}
        run: yarn playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.environment.name }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.environment.name }}
          path: test-results/
          retention-days: 30

      - name: Send slack notification if health checks fail
        uses: slackapi/slack-github-action@v2.1.0
        if: failure()
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*Analytics Service Health Check Failed*: ${{ job.status }}\n${{ github.event.inputs.target_url || matrix.environment.base_url }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Analytics Service Health Check Failed: ${{ job.status }}\n${{ github.event.inputs.target_url || matrix.environment.base_url }}"